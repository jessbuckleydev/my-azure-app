name: Build and deploy Node.js app to Azure Web App - jb-reminder-as

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install
        run: npm install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3  # <--- Upgrade to v3 is critical to support 'clean'
        with:
          app-name: 'jb-reminder-as'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .
          clean: true  # <--- This finally wipes the old files before deploying